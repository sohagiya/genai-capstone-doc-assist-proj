version: '3.8'

services:
  api:
    build: .
    container_name: genai-doc-assistant-api
    ports:
      - "8000:8000"
    environment:
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o-mini}
      - EMBEDDINGS_MODEL=${EMBEDDINGS_MODEL:-text-embedding-3-small}
      - VECTOR_DB_DIR=/app/data/chroma
      - MAX_UPLOAD_MB=10
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=INFO
    volumes:
      - chroma_data:/app/data/chroma
      - ./temp_uploads:/app/temp_uploads
    command: python -m uvicorn backend.app.main:app --host 0.0.0.0 --port 8000

  ui:
    build: .
    container_name: genai-doc-assistant-ui
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://api:8000/api/v1
    depends_on:
      - api
    command: streamlit run ui/streamlit_app.py --server.port 8501 --server.address 0.0.0.0

volumes:
  chroma_data:
